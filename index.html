<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TON Timer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            box-sizing: border-box;
        }

        .user-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 15px;
        }

        .timer {
            text-align: center;
            font-size: 1.5em;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 15px;
            margin: 10px;
        }

        .timer-block {
            display: inline-block;
            margin: 0 10px;
            padding: 10px;
            min-width: 80px;
        }

        .timer-number {
            font-size: 2em;
            font-weight: bold;
            color: #0088cc;
        }

        button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <h2 id="username">Loading...</h2>
        <p id="user-id"></p>
    </div>

    <div class="timer">
        <div class="timer-block">
            <div class="timer-number" id="days">0</div>
            <div>дней</div>
        </div>
        <div class="timer-block">
            <div class="timer-number" id="hours">0</div>
            <div>часов</div>
        </div>
        <div class="timer-block">
            <div class="timer-number" id="minutes">0</div>
            <div>минут</div>
        </div>
        <div class="timer-block">
            <div class="timer-number" id="seconds">0</div>
            <div>секунд</div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на весь экран
        
        // Получение информации о пользователе
        const user = tg.initDataUnsafe.user;
        document.getElementById('username').textContent = user?.first_name || 'Гость';
        document.getElementById('user-id').textContent = user?.id ? `ID: ${user.id}` : '';

        // Таймер до 31 марта 2025
        const targetDate = new Date('2025-03-31T00:00:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff < 0) {
                document.getElementById('timer').innerHTML = "Время вышло!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Обновление каждую секунду
        setInterval(updateTimer, 1000);
        updateTimer();

        // Обработчик кнопки закрытия
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
