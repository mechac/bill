<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обратный отсчет до 31 марта 2025</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0f1a;
            font-family: 'Arial', sans-serif;
        }

        .timer-container {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #4e54c8;
            position: relative;
            overflow: hidden;
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 48%,
                rgba(78,84,200,0.8) 50%,
                transparent 52%
            );
            animation: moveLines 20s linear infinite;
            z-index: 0;
        }

        .timer-content {
            position: relative;
            z-index: 1;
        }

        .timer-title {
            color: #fff;
            text-align: center;
            font-size: 2em;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .time-unit {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .time-value {
            font-size: 2.5em;
            color: #8f94fb;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(143,148,251,0.4);
        }

        .time-label {
            color: #fff;
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
        }

        @keyframes moveLines {
            0% { transform: rotate(0deg) translate(-5%, -5%); }
            100% { transform: rotate(360deg) translate(5%, 5%); }
        }

        @media (max-width: 768px) {
            .timer-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .timer-grid {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-content">
            <h2 class="timer-title">До 31 марта 2025 осталось:</h2>
            <div class="timer-grid">
                <div class="time-unit">
                    <div class="time-value" id="days">0</div>
                    <div class="time-label">дней</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">0</div>
                    <div class="time-label">часов</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">0</div>
                    <div class="time-label">минут</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">0</div>
                    <div class="time-label">секунд</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2025-03-31T00:00:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            requestAnimationFrame(updateTimer);
        }

        updateTimer();
    </script>
</body>
</html>
